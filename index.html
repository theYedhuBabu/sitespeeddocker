<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QBurst Performance Testing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Added some focus styling for better accessibility */
        input:focus,
        select:focus,
        button:focus {
            outline: 2px solid #3b82f6; /* Tailwind blue-500 */
            outline-offset: 2px;
        }
        /* Style for disabled inputs */
        input:disabled, select:disabled, button:disabled {
            cursor: not-allowed;
            background-color: #f3f4f6; /* gray-200 */
        }
    </style>
</head>

<body class="bg-gray-100 p-6 font-['Inter',_sans-serif]">
    <div class="container mx-auto bg-white p-8 rounded-lg shadow-lg">
        <div class="flex justify-between items-center mb-6">
            <img src="/images/QBurstlogo.svg" alt="Logo" class="w-24 h-auto">
            <a href="results.html" id="viewAllResultsBtn"
               class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                View All Test Results
            </a>
        </div>
        <h1 class="text-2xl font-bold mb-6 text-gray-800">Client Side Test Configuration</h1>

        <form id="sitespeedConfigForm" class="space-y-6">
            <fieldset id="config-fieldset">
                <div>
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">Basic Options</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="col-span-2 md:col-span-1">
                            <label for="url" class="block text-sm font-medium text-gray-700">Target URL or File Path:</label>
                            <div class="flex space-x-2 items-center">
                                <input type="text" id="url" name="url" required placeholder="Enter URL or file path"
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2">
                                <input type="file" id="filePicker" accept=".txt,.js,.mjs,.html" class="hidden">
                                <button type="button" id="browseBtn"
                                    class="bg-gray-300 hover:bg-gray-400 text-gray-800 text-sm px-3 py-2 rounded-md mt-1 whitespace-nowrap">Browse</button>
                            </div>
                            <label for="browser" class="block text-sm font-medium text-gray-700 mt-4">Browser:</label>
                            <select id="browser" name="browser"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2">
                                <option value="chrome">Chrome</option>
                                <option value="firefox">Firefox</option>
                                <option value="edge">Microsoft Edge</option>
                            </select>
                        </div>
                        <div>
                            <label for="iterations" class="block text-sm font-medium text-gray-700">Iterations:</label>
                            <input type="number" id="iterations" name="iterations" value="1" min="1"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2">
                        </div>
                    </div>
                </div>

                <div>
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">Additional Options</h2>
                    <div id="additionalOptionsContainer" class="space-y-4">
                    </div>
                    <button type="button" id="addOptionButton"
                            class="mt-4 px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Add Option
                    </button>
                </div>
            </fieldset>

            <div id="control-buttons" class="space-x-4">
                 <button type="submit" id="runTestBtn"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Run Sitespeed.io Test
                </button>
            </div>
        </form>

        <div id="results" class="mt-6 p-4 bg-gray-50 rounded-md hidden">
            <h3 class="text-lg font-medium text-gray-800 mb-2">Test Results/Status:</h3>
            <div id="resultsContent" class="text-sm text-gray-700 whitespace-pre-wrap"></div>
        </div>

    </div>

    <template id="success-template">
        <div class="mb-4 p-4 bg-green-100 border border-green-300 rounded-lg">
            <h3 class="font-semibold text-lg text-green-800">âœ“ Test Completed Successfully</h3>
            <p class="text-sm text-green-700 mt-1">Test ID: <span class="test-id-placeholder">N/A</span></p>
            <div class="mt-4">
                <a href="#" target="_blank" class="view-details-link inline-block px-5 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 text-sm font-medium">
                    View Test Details
                </a>
            </div>
        </div>
        <div class="mt-4 p-4 bg-gray-100 border border-gray-300 rounded-lg">
            <h4 class="font-semibold mb-2 text-gray-700">Sitespeed.io Console Output:</h4>
            <pre class="output-placeholder text-xs whitespace-pre-wrap overflow-auto max-h-60 bg-gray-800 text-gray-200 p-3 rounded-md">No console output received.</pre>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
